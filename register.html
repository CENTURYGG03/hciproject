<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="./scripts/customElements.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jssha@3.3.1/dist/jssha.min.js"></script>
    <script src="./scripts/validateRegister.js" defer></script>
</head>

<body>
    <navigation-bar></navigation-bar>
    <div class="center">
        <div class="container">
            <div class="image-container">
                <img src="assets/books.png" alt="Learning Illustration">
            </div>
            <div class="form-container">
                <form id="register-form" action="./profile.html">
                    <h2>Sign Up</h2>
                    <div class="input-group input-name">
                        <div class="first-name">
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div class="last-name">
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="date" name="dob" id="dob" placeholder="Date of Birth">
                    </div>
                    <div class="input-group input-gender">
                        <label for="male">
                            <input type="radio" name="gender" id="male" value="Male">Male
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" id="female" value="Female">Female
                        </label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <input type="password" name="confpassword" id="confpassword" placeholder="Confirm Password">
                    </div>
                    <button type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
